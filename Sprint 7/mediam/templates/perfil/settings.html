{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Settings Perfil</title>
{% endblock %}

{% block body %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static " css/settings.css" %}" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Settings</title>
</head>

<body>
    <div class="container_settings">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="row justify-content-center" style="margin-top: 50px;">
                <img class="img_setting" src="../../static/images/settings.png">
                </div>
                <br>
                <div class="row justify-content-center">
                    <a href="../perfil/" style="color: #04C35C;">Change profile image</a>
                </div>
                <div class="card" style="border: 0ch;">
                    <class class="card-body">
                        <div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" id="username"
                                        placeholder="name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Nickname</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" id="username"
                                        placeholder="@name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Description</label>
                            <div class="input-group">
                                 <textarea class="form-control" aria-label="With textarea"></textarea>
                             </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa"
                                            aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="Example@example.py" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel-input" class="cols-sm-2 control-label">phone</label>
                            <div class="cols-sm-10">
                              <input class="form-control" type="tel" value="600000000" id="example-tel-input">
                            </div>
                          </div>
                        <br>
                            <div class="form-group ">
                                 <button type="button" class="btn btn-primary  btn-block"
                                    style="background-color: #04C35C; border: 0ch; width: 50%; margin: auto;"><a
                                    href="../perfil/" style="color:white;">Confirm changes</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
