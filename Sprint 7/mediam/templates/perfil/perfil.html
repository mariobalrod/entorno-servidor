{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/perfil.css" %}"/>

{% endblock %}

{% block body %}
<!-- Contenedor de los datos de perfil -->

<div>

            <h2>Nombre: {{ person.first_name }}</h2>
            <p id="nickName"> Nickname: {{ person.nick_name }} </p>
            <p id="descripcionPerfil"> Descripcion:
                {{ person.description }}
            </p>
        </div>
        {% endif %}
      
    </div>
